version: '2.4'

# SERVICES ####################################################################################
services:
  papermerge:
    image: ghcr.io/linuxserver/papermerge
    container_name: papermerge
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=Australia/Brisbane
      # - REDIS_URL= #optional
    volumes:
      - $PERSIST/papermerge/config:/config
      - $PERSIST/papermerge/data:/data
    ports:
      - 8010:8000
    restart: unless-stopped

  ghost:
    container_name: ghost
    image: ghost
    restart: unless-stopped
    ports:
      - 2368:2368
    environment:
      # see https://ghost.org/docs/config/#configuration-options
      database__client: mysql
      database__connection__host: ghostdb
      database__connection__user: casper
      database__connection__password: secret
      database__connection__database: ghost
      # this url value is just an example, and is likely wrong for your environment!
      url: http://192.168.1.135:2368
      # contrary to the default mentioned in the linked documentation, this image defaults to NODE_ENV=production (so development mode needs to be explicitly specified if desired)
      #NODE_ENV: development
    depends_on: 
      - ghostdb

  ghostdb:
    image: mysql:5.7
    container_name: ghostdb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=Whooo-ooo!
      - MYSQL_DATABASE=ghost
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_USER=casper
      - MYSQL_PASSWORD=secret
    volumes:
      - $PERSIST/ghostdb:/var/lib/mysql

  scrutiny:
    image: ghcr.io/linuxserver/scrutiny
    container_name: scrutiny
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN #optional
    privileged: true
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=Australia/Brisbane
      - SCRUTINY_API_ENDPOINT=http://localhost:8080
      - SCRUTINY_WEB=true
      - SCRUTINY_COLLECTOR=true
    volumes:
      - $PERSIST/scrutiny:/config
      - /run/udev:/run/udev:ro
    ports:
      - 6080:8080
    devices:
      - /dev:/dev
    restart: unless-stopped

  drawio:
    image: fjudith/draw.io
    ports:
      - 2443:8443
      - 2080:8080
    container_name: drawio
    restart: unless-stopped

  homer:
    container_name: homer
    image: b4bz/homer
    ports:
      - 8008:80
    environment:
      - UID=$PUID
      - GID=$PGID
    volumes:
      - $PERSIST/homer:/www/assets
    ports:
      - 8282:8080
    restart: always

  monica:
    container_name: monica
    image: monica
    depends_on:
      - monicadb
    ports:
      - 8008:80
    environment:
      - APP_KEY=thisismyrandomappkey!!likeit?007
      - DB_HOST=monicadb
    volumes:
      - $PERSIST/monica:/var/www/html/storage
    restart: unless-stopped
  
  monicadb:
    container_name: monicadb
    image: mysql:5.7
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=monica
      - MYSQL_USER=homestead
      - MYSQL_PASSWORD=secret
    volumes:
      - $PERSIST/monicadb:/var/lib/mysql
    restart: unless-stopped
  
 # Poster
  poster:
    image: petersem/poster
    container_name: poster
    environment:
      TZ: $TIME_ZONE
    volumes:
      - $PERSIST/poster/randomthemes:/usr/src/app/public/randomthemes
      - $PERSIST/poster/config:/usr/src/app/config
 #   network_mode: host
    ports:
      - 9876:3000
    restart: unless-stopped

 # Password Manager
  bitwarden:
    container_name: bitwarden
    image: bitwardenrs/server
    restart: always
    volumes:
      - $PERSIST/bitwarden/data:/data
      - $PERSIST/bitwarden/ssl:/ssl
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8089:8089
      - 3012:3012
    user: $PUID:$PGID
    environment:
      - LOG_FILE=/data/bitwarden.log
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
     # - SIGNUPS_ALLOWED=true
      - SIGNUPS_ALLOWED=false
      - INVITATIONS_ALLOWED=true
      - LOG_LEVEL=warn
      - EXTENDED_LOGGING=true
      - DOMAIN=https://bw.$DOMAIN
      - ROCKET_PORT=8089
      - WEBSOCKET_ENABLED=true
      - ADMIN_TOKEN=$BW_TOKEN__SECRET
      - SMTP_HOST=$GM_SERVER
      - SMTP_FROM=$GM_USER__SECRET
      - SMTP_PORT=$GM_PORT
      - SMTP_SSL=true
      - SMTP_USERNAME=$GM_USER__SECRET
      - SMTP_PASSWORD=$GM_PSW__SECRET
    labels: 
      - autoheal=true

  #
  # privatebin - pastebin alternative
  #
  privatebin:
    container_name: privatebin
    restart: unless-stopped
    image: privatebin/nginx-fpm-alpine
    ports:
      - 2525:8080
    volumes:
      - $PERSIST/privatebin:/srv/data
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - PHP_TZ=$TIME_ZONE
      - PASSWORD=false

  #
  # piwigo - photo management application
  #
  piwigo:
    image: ghcr.io/linuxserver/piwigo
    container_name: piwigo
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/piwigo/config:/config
      - $MEDIA_PATH/pictures:/config/www/gallery/galleries
    ports:
      - 880:80
    restart: unless-stopped
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:80 || exit 1
      start_period: 120s
      timeout: 10s
      interval: 5s
      retries: 3

  piwigodb:
    container_name: piwigodb
    image: linuxserver/mariadb
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - MYSQL_ROOT_PASSWORD=piwigo
      - MYSQL_DATABASE=piwigo
      - MYSQL_USER=piwigo
      - MYSQL_PASSWORD=piwigo
    expose: 
      - 3306
    volumes:
      - $PERSIST/piwigodb:/var/lib/mysql
    restart: unless-stopped
    labels:
      - autoheal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  nodered:
    image: nodered/node-red
    container_name: nodered
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/node-red:/data
    ports:
      - 1880:1880
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:1880 || exit 1
      start_period: 90s
      timeout: 10s
      interval: 5s
      retries: 3
    restart: unless-stopped

  #
  # moviematch - allows two or more people to select movies to watch on plex
  # - no health check available atm
  #
  moviematch:
    container_name: moviematch
    restart: unless-stopped
    image: lukechannings/moviematch
    ports:
      - 2001:8000
    environment:
      - PLEX_TOKEN=$PLEX_TOKEN__SECRET
      - PLEX_URL=$PURL
      - LIBRARY_FILTER=$LIBFILTER
#      - ROOT_PATH=/
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    depends_on:
      plex:
        condition: service_healthy

  #
  # magic mirror - drives display for magic mirror projects
  # - no health check available atm
  #      
  magicmirror:
    container_name: magicmirror
    image: bastilimbach/docker-magicmirror
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - $PERSIST/magic_mirror/config:/opt/magic_mirror/config
      - $PERSIST/magic_mirror/modules:/opt/magic_mirror/modules
      - $PERSIST/magic_mirror/css/custom.css:/opt/magic_mirror/css/custom.css
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    ports:
      - 5555:5555

  syncthing: 
    container_name: syncthing
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - UMASK_SET=022
    volumes:
      - $PERSIST/syncthing/config:/config
      - $PERSIST/syncthing/data1:/data1
      - $PERSIST/syncthing/data2:/data2
    ports:
      - 8384:8384
      - 22000:22000
      - 21027:21027/udp
    image: linuxserver/syncthing
    restart: unless-stopped
 
  #
  # librespeed - internal speed test host to lan device
  # - no health check available atm
  #
  librespeed:
    image: linuxserver/librespeed
    container_name: librespeed
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - PASSWORD=PASSWORD
    volumes:
      - $PERSIST/librespeed:/config
    ports:
      - 8383:80
    restart: unless-stopped

  plex:
    container_name: plex
    hostname: $HOST_NAME
    restart: unless-stopped
    image: linuxserver/plex
    volumes:
      - $PERSIST/plex/config:/config
      - $PERSIST/plex/transcode:/transcode
      - $MEDIA_PATH:/media
      - $MEDIA_PATH/audiobooks:/audiobooks:rw
    network_mode: host
    ports: 
      - "32400:32400/tcp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
      - "1901:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - HOSTNAME=$HOST_NAME
      - PLEX_CLAIM=$PLEX_CLAIM_TOKEN__SECRET
      - ADVERTISE_IP=$ADVERTISE_IP
      - VERSION=$VERSION
      - ALLOWED_NETWORKS=$ALLOWED_NETWORKS
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fsS http://localhost:32400/identity > /dev/null || exit 1
      start_period: 60s
      timeout: 10s
      interval: 5s
      retries: 3
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
      - /dev/dri:/dev/dri
    # cpu_percent: 50
    #mem_limit: 1500M
    #mem_reservation: 1300M

  homeassistant:
    container_name: homeassistant
    restart: always
    image: homeassistant/home-assistant
    #devices:
      # - /dev/ttyUSB0:/dev/ttyUSB0
      # - /dev/ttyUSB1:/dev/ttyUSB1
      # - /dev/ttyACM0:/dev/ttyACM0
    volumes:
      - $PERSIST/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8123:8123"
    privileged: true
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE

  privoxy:
    image: vimagick/privoxy
    container_name: privoxy
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    # Surfaced via vpnprivoxy
    # ports:
    #   - "8818:8118"
    volumes:
      - $PERSIST/privoxy/user.action:/etc/privoxy/user.action
      - $PERSIST/privoxy/user.filter:/etc/privoxy/user.filter
    network_mode: "service:vpnprivoxy"
    cap_add:
      - NET_ADMIN
    restart: always
    depends_on: 
      vpnprivoxy:
        condition: service_healthy

  vpnprivoxy:
    devices:
      - /dev/net/tun
    restart: unless-stopped
    container_name: vpnprivoxy
    ports:
      # privoxy
      - 8818:8118
    image: dperson/openvpn-client
    security_opt:
      - label:disable
    cap_add:
      - NET_ADMIN
    stdin_open: true
    tty: true
    dns:
      - 1.1.1.1
    volumes:
      - $PERSIST/vpnprivoxy:/vpn
    command: -f ""

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PERSIST/portainer-ce/data:/data
    environment:
      - TZ=$TIME_ZONE

  #
  # Watchtower - updates containers with latest images
  # - no health check available (if it fails, it just restarts by default)
  #
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
    # Environment section needs to be in this format for the notifications to work
    environment:
      TZ: $TIME_ZONE
      WATCHTOWER_REMOVE_VOLUMES: "true"
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_INCLUDE_STOPPED: "true"
      WATCHTOWER_POLL_INTERVAL: $WT_INTERVAL
      WATCHTOWER_TIMEOUT: 15
      WATCHTOWER_NOTIFICATIONS_LEVEL: info
      WATCHTOWER_NOTIFICATIONS: shoutrrr
      # Using Pushbullet, telegram and pushover as examples, but just pick one
      # WATCHTOWER_NOTIFICATION_URL: "pushover://shoutrrr:$PUSHOVER_APP_API__SECRET@$PUSHOVER_USER_API__SECRET/?devices=$PUSHOVER_DEVICE telegram://$TELEGRAM_BOT_TOKEN__SECRET@telegram?channels=$TELEGRAM_CHAT_ID__SECRET pushbullet://$PUSHBULLET_API__SECRET"
      WATCHTOWER_NOTIFICATION_URL: "telegram://$TELEGRAM_BOT_TOKEN__SECRET@telegram?channels=$TELEGRAM_CHAT_ID__SECRET"
      # WATCHTOWER_NOTIFICATIONS: email
      # WATCHTOWER_NOTIFICATION_EMAIL_FROM: $GM_USER__SECRET
      # WATCHTOWER_NOTIFICATION_EMAIL_TO: $GM_TO__SECRET
      # WATCHTOWER_NOTIFICATION_EMAIL_SERVER: $GM_SERVER
      # WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT: $GM_PORT
      # WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER: $GM_USER__SECRET
      # WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD: $GM_PSW__SECRET

    restart: always

  radarr:
    environment:
      - UMASK_SET=22
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/radarr/config:/config:rw
      - $MEDIA_PATH:/media:rw
      - $DOWNLOADS:/downloads:rw
    container_name: radarr
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: ${HEALTH_CHECK_OVERRIDE:-curl -fSs http://127.0.0.1:7878/api/system/status?apikey=}${RADARR_API_KEY__SECRET:- }|| exit 1
      start_period: 45s
      timeout: 10s
      interval: 5s
      retries: 3
    ports:
      - 7878:7878
    restart: unless-stopped
    entrypoint:
      - /init
    image: linuxserver/radarr:nightly

  nzbhydra:
    image: linuxserver/nzbhydra2
    container_name: nzbhydra
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE

    volumes:
      - $PERSIST/nzbhydra/config:/config
    ports:
      - 5076:5076
    # labels: 
    #   - autoheal=$AUTOHEAL_RESTART
    # healthcheck:
    #   test: curl -fSs 127.0.0.1:5076 || exit 1
    #   interval: 5s
    #   timeout: 10s
    #   start_period: 60s
    #   retries: 3
    restart: unless-stopped
    
  tautulli:
    environment:
      - HOME=/root
      - TERM=xterm
      - TAUTULLI_DOCKER=True
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/tautulli/config:/config:rw
      - $PERSIST/plex/config/Library/Application Support/Plex Media Server/Logs:/logs:ro
    container_name: tautulli
    ports:
      - 8181:8181
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -ILfSs http://localhost:8181/status > /dev/null || curl -ILfkSs https://localhost:8181/status > /dev/null
      start_period: 90s
      timeout: 10s
      interval: 5s
      retries: 3
    restart: 'unless-stopped'
    image: tautulli/tautulli
    depends_on:
      plex:
        condition: service_healthy

  sonarr:
    environment:
      - UMASK_SET=22
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/sonarr/config:/config:rw
      - $MEDIA_PATH/tv:/tv:rw
      - $MEDIA_PATH/anime:/anime:rw
      - $DOWNLOADS:/downloads:rw
    container_name: sonarr
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: ${HEALTH_CHECK_OVERRIDE:-curl -fSs http://127.0.0.1:8989/api/system/status?apikey=}${SONARR_API_KEY__SECRET:- }|| exit 1
      timeout: 10s
      interval: 5s
      retries: 3
    ports:
      - 8989:8989
    restart: 'unless-stopped'
    entrypoint:
      - /init
    image: linuxserver/sonarr:develop

  lazylibrarian:
    environment:
      - UMASK_SET=22
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - $PERSIST/lazylibrarian/config:/config:rw
      - $PERSIST/lazylibrarian/books:/books:rw
      - $PERSIST/lazylibrarian/comics:/comics:rw
      - $PERSIST/lazylibrarian/audiobooks:/audiobooks:rw
      - $DOWNLOADS:/downloads:rw
      - $PERSIST/lazylibrarian/magazines:/magazines:rw
    container_name: lazylibrarian
    ports:
      - 5299:5299
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:5299 || exit 1
      start_period: 240s
      timeout: 10s
      interval: 5s
      retries: 3
    restart: 'unless-stopped'
    image: linuxserver/lazylibrarian
    
  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/jellyfin/config:/config
      - $MEDIA_PATH:/media
    ports:
      - 8096:8096
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:8096 || exit 1
      start_period: 90s
      timeout: 10s
      interval: 5s
      retries: 3
    devices:
      #- /dev/dri/renderD128:/dev/dri/renderD128
      #- /dev/dri/card0:/dev/dri/card0
      - /dev/dri:/dev/dri
    restart: unless-stopped
    
  ombi:
    image: linuxserver/ombi
    container_name: ombi
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - BASE_URL=/ombi 
    volumes:
      - $PERSIST/ombi/config:/config
    ports:
      - 3579:3579
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs 127.0.0.1:3579 || exit 1
      start_period: 20s
      interval: 5s
      retries: 3
    restart: unless-stopped
    depends_on:
      plex:
        condition: service_healthy
      radarr:
        condition: service_healthy
      sonarr:
        condition: service_healthy
      lidarr:
        condition: service_healthy

  calibre-web:
    image: linuxserver/calibre-web
    container_name: calibre-web
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - $PERSIST/calibre-web/config:/config
      - $MEDIA_PATH/ebooks:/books:rw
    ports:
      - 8083:8083
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:8083 || exit 1
      start_period: 500s
      timeout: 10s
      interval: 30s
      retries: 3
    depends_on: 
      calibre:
        condition: service_healthy

    restart: unless-stopped
    
  lidarr:
    image: linuxserver/lidarr:nightly
    container_name: lidarr
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - UMASK_SET=022 
    volumes:
      - $PERSIST/lidarr/config:/config
      - $MEDIA_PATH/music:/music
      - $DOWNLOADS:/downloads:rw
    ports:
      - 8686:8686
    restart: unless-stopped
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:8686 || exit 1
      start_period: 90s
      timeout: 20s
      interval: 20s
      retries: 3

  pihole:
    container_name: pihole
    image: pihole/pihole
    hostname: pihole
    cap_add:
      - NET_ADMIN
    dns:
      - 127.0.0.1
      - 1.1.1.1
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "6443:443/tcp"
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - WEBPASSWORD=$PH_PSW__SECRET
      - ServerIP=$PH_SVR_IP
      - DNS1=$PH_DNS_1
      - DNS2=$PH_DNS_2
      - TEMPERATUREUNIT=c
      - ADMIN_EMAIL=$GM_USER__SECRET
    volumes:
      - '$PERSIST/pihole/etc-pihole/:/etc/pihole'
      - '$PERSIST/pihole/etc-dnsmasq.d/:/etc/dnsmasq.d'
    healthcheck:
      test: curl -fSs http://127.0.0.1:80 || exit 1
      start_period: 15s
      timeout: 5s
      interval: 15s
      retries: 3
    restart: unless-stopped
    
  calibre:
    image: linuxserver/calibre
    container_name: calibre
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - KEEP_APP_RUNNING=1
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/calibre/config:/config
      - $MEDIA_PATH/ebooks:/books:rw
      - $DOWNLOADS:/downloads:rw
    ports:
      - 7080:8080
      - 7081:8081
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:8080 || exit 1
      start_period: 180s
      timeout: 10s
      interval: 15s
      retries: 3
    restart: unless-stopped

  autoheal:
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - TZ=$TIME_ZONE
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    image: willfarrell/autoheal

  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - SUBDOMAINS=$DUCKSUBDOMS__SECRET
      - TOKEN=$DUCKTOKEN__SECRET
      - LOG_FILE=true #optional
    volumes:
      - $PERSIST/duckdns:/config #optional - use if log_file true
    restart: unless-stopped

  bazarr:
    domainname: foo.com
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - UMASK_SET=022 #optional
    volumes:
      - $PERSIST/bazarr/config:/config
      - $MEDIA_PATH/movies:/movies
      - $MEDIA_PATH/tv:/tv
    ports:
      - 6767:6767
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: ${HEALTH_CHECK_OVERRIDE:-curl -fSs http://127.0.0.1:6767/api/systemstatus?apikey=}${BAZARR_API_KEY__SECRET:- }|| exit 1
      timeout: 5s
      interval: 10s
      retries: 3
    restart: unless-stopped
    mem_limit: 300M
    mem_reservation: 250M

  #
  # dizquetv
  # - no health check available at this time
  #
  dizquetv:
    container_name: dizquetv
    ports:
      - 8000:8000
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/dizquetv:/home/node/app/.dizquetv
    image: 'vexorian/dizquetv'
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    restart: unless-stopped
    depends_on:
      - xteve

  bookstack:
    image: linuxserver/bookstack
    container_name: bookstack
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - DB_HOST=bookstackdb
      - DB_USER=$BSUSER__SECRET
      - DB_PASS=$BSPSW__SECRET
      - DB_DATABASE=$BSDB
      - APP_URL=$BSBASEURL
      - APP_THEME=custom
      #- APP_DEBUG=true
      #- WKHTMLTOPDF=/usr/bin/wkhtmltopdf
    volumes:
      - $PERSIST/bookstack:/config
    ports:
      - 6875:80
    restart: unless-stopped
    depends_on:
      - bookstackdb

  bookstackdb:
    image: linuxserver/mariadb
    container_name: bookstackdb
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - MYSQL_ROOT_PASSWORD=$BSPSW__SECRET
      - MYSQL_DATABASE=$BSDB
      - MYSQL_USER=$BSUSER__SECRET
      - MYSQL_PASSWORD=$BSPSW__SECRET
    volumes:
      - $PERSIST/bookstackdb:/config
    labels:
      - autoheal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
    restart: unless-stopped

  xteve:
    container_name: xteve
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    ports:
      - 34400:34400
    volumes:
      - $PERSIST/xteve:/home/xteve/conf
      - $PERSIST/xteve/temp:/tmp/xteve
    image: 'dnsforge/xteve'
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:34400 || exit 1
      start_period: 180s
      timeout: 10s
      interval: 10s
      retries: 3
    restart: unless-stopped

  sabnzbd:
    image: linuxserver/sabnzbd:unstable
    container_name: sabnzbd
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs 127.0.0.1:8080 || exit 1
      interval: 5s
      timeout: 10s
      retries: 3
    volumes:
      - $PERSIST/sabnzbd/config:/config
      - $DOWNLOADS:/downloads:rw
      - $INCOMPLETE:/incomplete-downloads
    ports:
      - 8080:8080
      - 9090:9090
    restart: unless-stopped  

  readarr:
    container_name: readarr
    ports:
      - 8787:8787
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/readarr:/config
      - $MEDIA_PATH/ebooks:/books:rw
      - $DOWNLOADS:/downloads:rw
    image: hotio/readarr:nightly    
    restart: unless-stopped
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs http://127.0.0.1:8787 || exit 1
      start_period: 90s
      timeout: 20s
      interval: 20s
      retries: 3
    
  hastebin:
    container_name: hastebin
    image: rlister/hastebin
    environment:
      STORAGE_TYPE: redis
      STORAGE_HOST: hastebinredis
    ports:
     - "7777:7777"
    depends_on:
      - hastebinredis
      
  hastebinredis:
    container_name: hastebinredis
    image: redis
    volumes:
      - $PERSIST/hastebinredis:/data
    entrypoint: redis-server --appendonly yes

  netdata:
    container_name: netdata
    image: netdata/netdata
    hostname: example.com # set to fqdn of host
    environment:
      - PGID=$NDROOTID
      - TZ=$TIME_ZONE
      - DOCKER_USR=root
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
    restart: unless-stopped 

  hddtemp:
    container_name: hddtemp
    image: drewster727/hddtemp-docker
    privileged: true
    environment:
      - HDDTEMP_ARGS="-q -d -F /dev/sd*" 
      - TZ=$TIME_ZONE
    network_mode: host
    restart: unless-stopped 

  gaps:
    ports:
      - 8484:8484
    container_name: gaps
    expose:
      - '32400'
    volumes:
      - $PERSIST/gaps:/usr/data
    image: housewrecker/gaps
    restart: unless-stopped  
        
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - UMASK_SET=022
      - WEBUI_PORT=9991
    volumes:
      - $PERSIST/qbittorrent:/config
      - $DOWNLOADS:/downloads
    depends_on:
      vpn:
        condition: service_healthy
    network_mode: "service:vpn"
#    ports:
#      - 6881:6881
#      - 6881:6881/udp
#      - 9991:9991
    restart: unless-stopped
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: curl -fSs https://google.com || exit 1
      start_period: 90s
      timeout: 10s
      interval: 5s
      retries: 3
        
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
      - AUTO_UPDATE=true #optional
      - RUN_OPTS=run options here #optional
    volumes:
      - $PERSIST/jackett:/config
      - $DOWNLOADS:/downloads
    depends_on:
      - vpn
    network_mode: "service:vpn"
#    ports:
#      - 9117:9117
    restart: unless-stopped   
    healthcheck:
      test: curl -fSs https://google.com || exit 1
      start_period: 90s
      timeout: 10s
      interval: 5s
      retries: 3
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    
  vpn:
    devices:
      - /dev/net/tun
    restart: unless-stopped
    container_name: vpn
    privileged: true
    ports:
      # jackett ports
      - 9117:9117
      # qbittorrent
      - 6881:6881
      #- 6881:6881/udp
      - 9991:9991
    dns:
      - 1.1.1.1
    image: dperson/openvpn-client
    security_opt:
      - label:disable
    cap_add:
      - NET_ADMIN
    stdin_open: true
    tty: true
    volumes:
      - $PERSIST/openvpn:/vpn
    command: -f ""

  proxymanager:
    container_name: proxy-manager
    image: jc21/nginx-proxy-manager
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TIME_ZONE
      DB_MYSQL_HOST: "proxymanagerdb"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npmnpm"
      DB_MYSQL_PASSWORD: "npmnpm"
      DB_MYSQL_NAME: "npmdb"
    ports:
      - 980:80
      - 981:81
      - 9443:443
    volumes:
      - $PERSIST/proxymanager/data:/data
      - $PERSIST/proxymanager/letsencrypt:/etc/letsencrypt
    restart: always
    depends_on:
      proxymanagerdb:
        condition: service_healthy

  proxymanagerdb:
    container_name: proxymanagerdb
    image: linuxserver/mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 'npmnpm'
      MYSQL_DATABASE: 'npmdb'
      MYSQL_USER: 'npmnpm'
      MYSQL_PASSWORD: 'npmnpm'
    volumes:
      - $PERSIST/proxymanagerdb/config:/config
    restart: always
    labels:
      - autoheal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"] 
      
  radarr4k:
    environment:
      - UMASK_SET=22
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/radarr4k/config:/config:rw
      - $MEDIA_PATH:/media:rw
      - $DOWNLOADS:/downloads:rw
    container_name: radarr4k
    ports:
      - 7879:7878
    restart: unless-stopped
    entrypoint:
      - /init
    image: linuxserver/radarr:nightly
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: ${HEALTH_CHECK_OVERRIDE:-curl -fSs http://127.0.0.1:7878/api/system/status?apikey=}${RADARR4K_API_KEY__SECRET:- }|| exit 1
      start_period: 45s
      timeout: 10s
      interval: 5s
      retries: 3

  overseerr:
    container_name: overseerr
    restart: unless-stopped
    image: sctx/overseerr
    ports:
      - 5055:3000
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TIME_ZONE
    volumes:
      - $PERSIST/overseerr:/app/config
    labels: 
      - autoheal=$AUTOHEAL_RESTART
    healthcheck:
      test: wget http://127.0.0.1:3000/api/v1/status -qO /dev/null || exit 1
      interval: 5s
      retries: 3

